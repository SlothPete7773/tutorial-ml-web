<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Classifier</title>
</head>
<body>
  <div>
    <h1>Predict a class for given Thai sentence</h1>

    <h3>List of classes</h3>
    <ul>
      <li>Anger</li>
      <li>Disgust</li>
      <li>Fear</li>
      <li>Joy</li>
      <li>Surprise</li>
      <li>Sadness</li>
    </ul>

    <h2>Fill in the following form to predict the class of the sentence.</h2>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="sentence" placeholder="Example sentence in Thai" required="required">

      <button type="submit" class="btn">Predict</button>
    </form>

  <br>
  <br>
  {{ prediction_text }}
  </div>
</body>
</html>
